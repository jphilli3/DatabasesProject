<div class="root">
        <div class="title-container">
                <h1 class="title">GuitarDB</h1>
        </div>
        <div class="login-container">
        <form (submit)="loginUser($event)">
                <p><input class="login-user" type="text" placeholder="username" id="username"></p>
                <p><input class="login-pass" type="password" placeholder="password" id ="password"></p>
                <input class="button" type="submit" value="Login">
        </form>
        </div>
        <div class="or-container">
                <h1 class="or">Or</h1>
        </div>
        <div class="signup-container">
        <input class="button" type="submit" value="Sign Up" routerLink="../signup">
        </div>
</div>
